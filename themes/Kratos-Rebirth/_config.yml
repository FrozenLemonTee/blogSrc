# Waline [Waline](https://waline.js.org) 评论相关
## 不仅限于以下内容，您可以参照 Waline的 [前端配置文档](https://waline.js.org/client/basic.html) 设置您需要的配置项
## el 和 path 会在页面自动生成，不必加入
waline:
  serverURL: "https://commentsblog.vercel.app" #后端服务器地址，必填
  placeholder: "说点什么吧~(PS:点左上角登录/注册哦)"
  avatar: "mp"
  requiredFields: ['nick','mail']
  visitor: true
  langMode:
    nick: 昵称（必填）
    mail: 邮箱（必填）
    link: 网址

